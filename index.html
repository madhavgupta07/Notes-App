<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Notes-App</title>
    <link rel="icon" href="notes.png" type="image/icon type">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body> 
    <nav class="navbar navbar-light navColor">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="notes.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                Notes-App
            </a>
        </div>
    </nav>
    <div class="container-fluid main-div">
        <div class="innerContainer container">
        <blockquote class="blockquote">
            <p>NOTES-APP</p>
        </blockquote>
        <div class="mb-3">
            <label for="notesTitle" class="form-label">Notes Title</label>
            <input placeholder="Enter your note title here" type="text" style="background-color: #fff6e6;" class="form-control" id="notesTitle">
            <label for="noteDetails" class="form-label">Note Detail</label>
            <textarea placeholder="Enter your note here" style="background-color: #fff6e6;" class="form-control" id="noteDetails" rows="3"></textarea><br>
            <div class="d-grid gap-2">
                <button id="addButton" class="btn " type="button">Add Note</button>
            </div>
        </div>
        <h3>Your Notes</h3>
        <hr>
    </div>
        <div id="notes" class="card notes" style="width: 20rem;">
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>
</body>

</html>
